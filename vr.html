<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>   
<title>
Solar System    
</title>
</head>
<body>
<a-scene>
  <a-entity position="0 8 15">
    <a-camera></a-camera>
  </a-entity>
  <a-sphere position="0 0 0" src="sun.jpg" radius="2"></a-sphere>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
    <a-sphere position="4 0 0" src="murcury.jpg" radius="0.4"></a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000">
    <a-sphere position="-8 0 0" src="venus.jpg" radius="0.6"></a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">
    <a-sphere position="10 0 0" src="earth.webp" radius="0.8">
    <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">
      <a-sphere position="1.5 0 0" src="moon.jpg" radius="0.2"></a-sphere>
    </a-entity>
  </a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:35000">
    <a-sphere position="-14 0 0" src="mars.jpg" radius="0.7"></a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000">
    <a-sphere position="18 0 0" src="jupiter.jpg" radius="1"></a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000">
    <a-sphere position="-22 0 0" src="saturn.jpg" radius="0.9">
      <a-torus color="red" radius="1.5" rotation="90 0 0" radius-tubular="0.05"></a-torus>
    </a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000">
    <a-sphere position="26 0 0" src="uranus.jpg" radius="0.8"></a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000">
    <a-sphere position="-30 0 0" src="neptune.jpg" radius="0.5"></a-sphere>
  </a-entity>
    <a-sky src="stars.jpg"></a-sky>

    <a-torus color="grey" radius="4" rotation="90 0 0" radius-tubular="0.01" segments-tubular="1000"></a-torus>
    <a-torus color="grey" radius="8" rotation="90 0 0" radius-tubular="0.01" segments-tubular="1000"></a-torus>
    <a-torus color="grey" radius="10" rotation="90 0 0" radius-tubular="0.01" segments-tubular="1000"></a-torus>
    <a-torus color="grey" radius="14" rotation="90 0 0" radius-tubular="0.01" segments-tubular="1000"></a-torus>
    <a-torus color="grey" radius="18" rotation="90 0 0" radius-tubular="0.01" segments-tubular="1000"></a-torus>
    <a-torus color="grey" radius="22" rotation="90 0 0" radius-tubular="0.01" segments-tubular="1000"></a-torus>
    <a-torus color="grey" radius="26" rotation="90 0 0" radius-tubular="0.01" segments-tubular="1000"></a-torus>
    <a-torus color="grey" radius="30" rotation="90 0 0" radius-tubular="0.01" segments-tubular="1000"></a-torus>
</a-scene>

</body>
</html>
